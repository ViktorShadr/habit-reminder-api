name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, deploy ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Тестирование и линтинг
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_habit_reminder
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi --no-root

      - name: Lint with flake8
        run: |
          poetry run flake8 habits users --exclude=migrations --max-line-length=119

      - name: Check code formatting with black
        run: |
          poetry run black --check habits users

      - name: Check import sorting with isort
        run: |
          poetry run isort --check-only habits users

      - name: Run tests with coverage
        env:
          DEBUG: False
          SECRET_KEY: test-secret-key
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_habit_reminder
          DB_USER: postgres
          DB_PASSWORD: postgres
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          TELEGRAM_BOT_TOKEN: test-token
          TELEGRAM_BOT_SECRET: test-secret
          TELEGRAM_API_BASE_URL: http://localhost:8001
          BACKEND_BASE_URL: http://localhost:8000
        run: |
          poetry run python manage.py migrate
          poetry run python -m coverage run --source='.' manage.py test
          poetry run python -m coverage report --include="habits/*,users/*" --omit="*/migrations/*"

  # Сборка Docker образов
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/deploy'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Django image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Telegram bot image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./telegram_bot/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-telegram:latest
          labels: ${{ steps.meta.outputs.labels }}

  # Деплой на сервер
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/deploy'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/habit-reminder-api

            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
            docker compose ps