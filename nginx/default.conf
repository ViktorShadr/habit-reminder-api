server {
    listen 80;
    server_name localhost;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location = / { return 301 /swagger/; }

    location /api/     { proxy_pass http://web:8000; }
    location /admin/   { proxy_pass http://web:8000; }
    location /swagger/ { proxy_pass http://web:8000; }
    location /redoc/   { proxy_pass http://web:8000; }

    location /telegram/ { proxy_pass http://telegram_bot:8001; }

    location /static/ { alias /var/www/static/; }
    location /media/  { alias /var/www/media/; }
}
